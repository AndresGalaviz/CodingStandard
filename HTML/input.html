<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>C++ code Standard Evaluator</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		    $('select').material_select();
		});
	</script>
</head>
<body>
	<nav>
	    <div class="nav-wrapper blue darken-4">
	    	<a href="#!" class="brand-logo center">C++ Code Standard Evaluator</a>
	    	<ul id="nav-mobile" class="left hide-on-med-and-down">
  	        	<li><img id="tec-logo" src="../img/logo-tec.png"></li>
  	      	</ul>
	    </div>
	</nav>
	<div class="container">
		<div class="row">
			<form>
				<div class="col s8">
					<div class="row">
					   	<div class="input-field col s12">
					   		<i class="material-icons prefix">attachment</i>
					     	<input id="filename" type="number" class="validate">
					     	<label class="active" for="filename">Nombre de archivo</label>
					   	</div>
					</div>
					<div class="row">
					   	<div class="input-field col s12">
					   		<i class="material-icons prefix">label</i>
					     	<input id="variables" type="number" class="validate">
					     	<label class="active" for="variables">Nombres de variable</label>
					   	</div>
					</div>
					<div class="row">
					   	<div class="input-field col s12">
					   		<i class="material-icons prefix">reorder</i>
					     	<input id="identation" type="number" class="validate">
					     	<label class="active" for="identation">Identación</label>
					   	</div>
					</div>
					<div class="row">
					   	<div class="input-field col s12">
					   		<i class="material-icons prefix">description</i>
					     	<input id="documentation" type="number" class="validate">
					     	<label class="active" for="documentation">Documentación</label>
					   	</div>
					</div>
					<div class="row">
						<div class="file-field input-field">
						    <div class="btn">
						    	<i class="material-icons left">folder</i>
						    	<span>File</span>
						    	<input type="file" accept=".cpp" multiple>
						    </div>
						    <div class="file-path-wrapper">
						    	<input class="file-path validate" type="text" placeholder="Upload one or more files">
						    </div>
						</div>
					</div>
					<div class="row">
						<div class="right-align">
							<a class="waves-effect waves-light btn">Analizar</a>
						</div>
					</div>
		        </div>
		        <div class="col s4">
		        	<div class="row">
		        		<div class="col s12">
				        	<p>
			        	    	<input type="checkbox" id="test5" />
			        	    	<label for="test5">Click para seleccionar archivos manualmente</label>
			        	    </p>
		        		</div>
		        	</div>
		        </div>
			</form>
		</div>
	</div>
</body>
</html>
